<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1>Login Form</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Login</button>
    </form>

    {% if messages %}
        {% for message in messages %}
            {% if forloop.last %}
                <h3>{{ message }}</h3>
            {% endif %}
        {% endfor %}
    {% endif %}
</body>
</html>
