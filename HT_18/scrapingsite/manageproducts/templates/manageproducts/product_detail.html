<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Products Detail</title>
</head>
<body>
    <h2>{{ product.name }}</h2>
    <p>Ціна: {{ product.price }}</p>
    <p>ІД: {{ product.product_id }}</p>
    <p>Короткий опис: {{ product.description }}</p>
    <p>Бренд: {{ product.brand }}</p>
    <p>Категорія: {{ product.category }}</p>
    <p><a href="{{ product.sears_link }}" target="_blank">Лінк на Sears</a></p>
</body>
</html>
